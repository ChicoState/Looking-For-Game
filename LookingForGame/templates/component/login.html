<html>
  <head>
    {% include "component/links.html" %}
    {% include "component/navbar.html" %}
  </head>
  <body style="background-color: rgba(30, 30, 30);">
    <div class="container">
      <div class = "jumbotron">
        <h3 style="color: white; font-size: 300%; font-weight: 600; text-align: center; margin-top: 15px; margin-bottom: 20px;">Login</h3>
        <form action="/login/" method="POST">{% csrf_token %}
          <table style="color: white; font-size: 120%; font-weight: 400; display: flex; align-items: center; justify-content: center;
			border-collapse: separate; border-spacing: 100px 20px; border: 2px solid rgba(200, 200, 200); padding-top: 5px; 
			padding-bottom: 10px; border-radius: 2px;">
            {{ login_form.as_table }}
            <tr><td>
              <input type="submit" class="btn btn-primary" value = "Login"/>
            </td></tr>
            <tr style="color: white;"><td>Click <a href="/join">here</a> to register a new account.</td></tr>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>
