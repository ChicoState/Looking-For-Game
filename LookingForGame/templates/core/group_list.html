{% if not page_data %}
<br>
  <p>No groups to search</p>
{% else %}
{% for group in page_data %}
<div class="group_list" style="border-style: groove;">

  <img src="" alt="">
  <div class="form-group row">
    <label for="group_name" class="col-sm-2 col-form-label">Group Name</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="group_name" value="{{ group.group_name }}">
    </div>
  </div>

    <div class="form-group row">
      <label for="gm" class="col-sm-2 col-form-label">Game Master</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="gm" value="{{ group.game_master }}">
      </div>
    </div>

    <div class="form-group row">
      <label for="campaign" class="col-sm-2 col-form-label">Campaign</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="campaign" value="{{ group.campaign }}">
      </div>
    </div>

    <div class="form-group row">
      <label for="group_size" class="col-sm-2 col-form-label">Group Size</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="group_size" value="{{ group.group_size }}">
      </div>
    </div>

    <div class="form-group row">
      <label for="age_min" class="col-sm-2 col-form-label">Minimum Age</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="age_min" value="{{ group.age_minimum }}">
      </div>
    </div>

    <div class="form-group row">
      <label for="exp_level" class="col-sm-2 col-form-label">Experience Level</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="exp_level" value="{{ group.experience_level }}">
      </div>
    </div>

    <div class="form-group row">
      <label for="meeting_freq" class="col-sm-2 col-form-label">Meeting Frequencies</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="meeting_freq" value="{{ group.meeting_frequencies }}">
      </div>
    </div>

    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="description" value="{{ group.group_description }}">
      </div>
    </div>

    <div class="container" style="padding-bottom: 5px;">
      <button type="button" class="btn btn-secondary btn-sm">
        Request to join
      </button>
    </div>
</div>
{% endfor %}
{% endif %}
